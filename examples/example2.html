<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Example Canvas Output </title>
    <script src="../data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stacktrace.js/1.0.0/stacktrace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="http://chir.ag/projects/ntc/ntc.js"></script>
    <script src="../intercept-helper-functions.js"></script>
    <script src="../interceptor-functions.js"></script>
    <script src="../intercept-p5.js"></script>
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>
    <h2> Text-Based output </h2>
	<div id="canvas-sub"></div>
    <script>
      function setup() {
        Heading = createElement('h2','Example 2 - Shapes and text on canvas');
        canvas = createCanvas(400, 400);
        canvas.attribute('title','grey canvas with multiple shapes with text - a red circle, green square and blue triangle, all saying Howdy');
      	background(250, 220, 40);
      }

      function draw() {
      	fill(255, 0, 0);
      	ellipse(80, 50, 80, 80);
      	fill(0);
      	text("Howdy!", 60, 55);
      	fill(0, 255, 0);
      	rect(150, 100, 50, 50);
      	fill(0);
      	text("Howdy!", 155, 130);
      	fill(0, 0, 255);
      	triangle(200, 200, 150, 350, 250, 350);
      	fill(255);
      	text("Howdy!", 180, 300);
      }
    </script>
    <a class="page-link" href="../index.html">Back</a>
  </body>
</html>
